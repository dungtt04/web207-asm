<main class="overflow-hidden">
  <!-- Product Details-->
  <div class="product-details container mt-5">
    <div class="row">
      <div class="row border border-dark-subtle rounded-3 bg-white mb-4 ">
        <div class="col-lg-6 col-md-6 mb-4">
          <div
            id="carouselExampleDark"
            class="carousel carousel-dark slide"
          >
            <div class="carousel-inner border-2 shadow-sm p-3">
              <div class="carousel-item active">
                <img ng-model="p.image"
                  src="{{p.image}}"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://360.com.vn/wp-content/uploads/2022/10/APTTK360-QATTK310-13.jpg"
                  class="d-block"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://360.com.vn/wp-content/uploads/2022/10/APTTK360-QATTK310-13.jpg"
                  class="d-block"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
            <div class="row de-slide ms-1 my-2">
              <img
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active col"
                aria-current="true"
                aria-label="Slide 1"
                src="{{p.image}}"
                alt=""
              />
              <img
                class="col"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-label="Slide 2"
                src="https://360.com.vn/wp-content/uploads/2022/10/APTTK360-QATTK310-13.jpg"
                alt=""
              />
              <img
                class="col"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="2"
                aria-label="Slide 3"
                src="https://360.com.vn/wp-content/uploads/2022/10/APTTK360-QATTK310-13.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mb-4">
          <div class="product_de p-3">
            <h3>{{p.name}}</h3>
            <div class="pro_de_rating">
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-half text-warning"></i>
              <span>(18 đánh giá)</span>
            </div>
            <div class="pro_de_price text-danger my-3" ng-model="p.price">{{p.price}} đ</div>
            <p>
              {{p.description}}
            </p>
            <div class="row my-3">
              <div class="col-4 quantity d-flex align-items-center">
                <span><i class="bi bi-dash-square fs-3 me-2"></i></span>
                <input class="text-center me-2" type="" value="1" />
                <span><i class="bi bi-plus-square fs-3"></i></span>
              </div>
              <div class="col-8">
                <a href="./carts.html"><button class="btn btn-success">ADD TO CARD</button></a>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <h5 class="sizes me-2">sizes:</h5>
              <select
                class="form-select w-25"
                aria-label="Default select example"
              >
                <option value="1">S</option>
                <option value="2">M</option>
                <option value="3">L</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="col-lg-12 mt-3">
        <div class="product_details_desc">
          <h6 class="mb-3 fs-4">Thông tin sản phẩm</h6>
          <p>
           {{p.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
